<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой AI Робот</title>
    <style>
        /* Стили (Внешний вид) */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            /* Запрещаем выделение текста при тапах */
            -webkit-user-select: none;
            user-select: none; 
        }

        /* Тело робота */
        .robot {
            width: 150px;
            height: 150px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 40px;
            box-shadow: 20px 20px 60px #d1d1d1, -20px -20px 60px #ffffff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 10;
        }

        /* Лицо */
        .face {
            display: flex;
            gap: 20px;
            flex-direction: column;
            align-items: center;
        }

        .eyes-container {
            display: flex;
            gap: 30px;
        }

        .eye {
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            transition: 0.2s;
        }

        .mouth {
            width: 30px;
            height: 5px;
            background-color: #333;
            border-radius: 10px;
            transition: 0.3s;
        }

        /* Эмоции */
        .robot.happy { background: #d4edda; }
        .robot.happy .mouth { height: 15px; border-radius: 0 0 15px 15px; }
        
        .robot.sad { background: #e2e3e5; }
        .robot.sad .eye { height: 5px; margin-top: 10px; }
        .robot.sad .mouth { width: 20px; height: 5px; border-radius: 10px 10px 0 0; }

        .robot.excited { animation: jump 0.5s infinite; background: #fff3cd; }
        
        .robot.thinking { animation: pulse 1s infinite; }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Чат */
        .chat-container {
            margin-top: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            z-index: 20;
        }

        #status-text {
            color: #666;
            margin-bottom: 10px;
            font-size: 0.9rem;
            min-height: 20px;
            font-weight: 500;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            box-shadow: inset 5px 5px 10px #e0e0e0, inset -5px -5px 10px #ffffff;
            outline: none;
            font-size: 16px; /* Чтобы iOS не зумил при вводе */
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 5px 5px 10px #d1d1d1;
            transition: 0.2s;
        }
        
        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="robot" id="robot" onclick="petRobot()">
        <div class="face">
            <div class="eyes-container">
                <div class="eye left"></div>
                <div class="eye right"></div>
            </div>
            <div class="mouth"></div>
        </div>
    </div>

    <div class="chat-container">
        <p id="status-text">Привет! Я подключен к нейросети.</p>
        <div class="input-group">
            <input type="text" id="user-input" placeholder="Спроси меня..." onkeypress="handleEnter(event)">
            <button id="send-btn" onclick="sendMessage()">→</button>
        </div>
    </div>

    <script>
        // --- НАСТРОЙКИ ---
        const API_KEY = "AIzaSyDbMt_2Gg1Cdk02luAj1SeRfmASaEANnT8; // Ваш ключ вставлен сюда
        
        // Переменные состояния
        let happiness = 50; 
        const robot = document.getElementById('robot');
        const statusText = document.getElementById('status-text');
        const inputField = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Функция обновления внешнего вида
        function updateRobotVisuals(moodOverride = null) {
            robot.className = 'robot'; // Сброс классов
            
            // Если ИИ прислал конкретную эмоцию, ставим её
            if (moodOverride) {
                if (moodOverride === 'happy') robot.classList.add('happy');
                else if (moodOverride === 'sad') robot.classList.add('sad');
                else if (moodOverride === 'excited') robot.classList.add('excited');
                return;
            }

            // Иначе зависим от шкалы счастья
            if (happiness > 80) robot.classList.add('excited');
            else if (happiness > 60) robot.classList.add('happy');
            else if (happiness < 30) robot.classList.add('sad');
        }

        // Функция "Погладить" (клик по роботу)
        function petRobot() {
            happiness = Math.min(happiness + 15, 100);
            statusText.innerText = "*Мурлычет* Спасибо!";
            updateRobotVisuals('happy');
            
            // Возврат к обычному состоянию через 2 секунды
            setTimeout(() => updateRobotVisuals(), 2000);
            
            // Анимация нажатия
            robot.style.transform = "scale(0.95)";
            setTimeout(() => { robot.style.transform = "scale(1)"; }, 100);
        }

        // Функция отправки сообщения в Gemini
        async function sendMessage() {
            const text = inputField.value.trim();
            if (!text) return;

            // UI: Блокируем ввод и показываем анимацию
            inputField.value = '';
            statusText.innerText = "Думаю...";
            robot.classList.add('thinking');
            sendBtn.disabled = true;

            try {
                // Запрос к Google Gemini API
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Ты маленький дружелюбный робот-помощник. Тебя зовут Роби. 
                                Твоя задача - отвечать пользователю коротко (максимум 2 предложения), весело и с характером.
                                
                                ВАЖНО: Твой ответ должен быть СТРОГО в формате JSON. Не пиши ничего кроме JSON.
                                Структура JSON:
                                {
                                    "reply": "текст твоего ответа здесь",
                                    "mood": "happy" (варианты: "happy", "sad", "excited", "normal")
                                }
                                
                                Сообщение пользователя: "${text}"`
                            }]
                        }]
                    })
                });

                const data = await response.json();
                
                // Обработка ответа
                if (data.error) {
                    throw new Error(data.error.message);
                }

                const rawText = data.candidates[0].content.parts[0].text;
                // Очистка ответа от лишних символов (markdown), если они есть
                const cleanJson = rawText.replace(/```json/g, '').replace(/```/g, '').trim();
                const aiResponse = JSON.parse(cleanJson);

                // Вывод ответа
                statusText.innerText = aiResponse.reply;
                
                // Влияние на "счастье"
                if (aiResponse.mood === "happy") happiness += 10;
                if (aiResponse.mood === "sad") happiness -= 10;
                if (aiResponse.mood === "excited") happiness += 20;
                
                // Ограничиваем счастье (0-100)
                happiness = Math.max(0, Math.min(happiness, 100));
                
                updateRobotVisuals(aiResponse.mood);

            } catch (error) {
                console.error("Ошибка:", error);
                statusText.innerText = "Упс, потерял связь с космосом!";
                updateRobotVisuals('sad');
            } finally {
                // Разблокировка
                robot.classList.remove('thinking');
                sendBtn.disabled = false;
            }
        }

        // Отправка по Enter
        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }
        
        // Таймер скуки (каждые 10 секунд счастье падает)
        setInterval(() => {
            happiness -= 2;
            if(happiness < 0) happiness = 0;
            // Обновляем визуал, только если робот сейчас не анимирован
            if(!robot.classList.contains('thinking')) {
                updateRobotVisuals();
            }
        }, 10000);

    </script>
</body>
</html>
